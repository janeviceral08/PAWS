<!--Pet Modal -->
<div class="modal fade" id="petModal">
	<div class="modal-dialog modal-lg">
		<form>
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="card card-primary">
					<div class="card-body">
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label>Category</label>
									<select type="select" class="custom-select" row="5" id="txtCategory" required>
										<option value="none" selected disabled hidden>Select Category</option>
										<option value="Shampoo">Shampoo</option>
										<option value="Cologne">Cologne</option>
										<option value="Barsoap">Bar Soap</option>
										<option value="Dogfood">Dog Food</option>
										<option value="Catfood">Cat Food</option>
										<option value="Pettoys">Pet Toys</option>
										<option value="Supplement">Supplement</option>
										<option value="HerbalSpray">HerbalSpray</option>
										<option value="Others">Others</option>
									</select>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<label>Name</label>
									<input type="text" id="txtName" class="form-control" placeholder="Enter Name.." required>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<label>Description</label>
									<input type="text" id="txtDescription" class="form-control" placeholder="Enter Description.." required>
								</div>
							</div>
							<div class="col-12">
								<div class="form-group">
									<label>Records</label>
									<input type="text" id="txtRecords" class="form-control" placeholder="Enter Records .." required>
								</div>
							</div>  
							<div class="col-12">
								<div class="form-group">
									<input type="file" id="txtFile" />
									<label for="txtFile" class="btn-2"><i class="fa fa-file-image"></i> Image</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<i class="fa fa-times"></i> Close
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-check"></i> Save
						</button>
					</div>
				</div>
			</div>
		</form>
